<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:each="user : ${list}">
  <div>
      <span th:text="${user.username}"></span>
  </div>
  <div>
      <span th:text="${user.age}"></span>
  </div>
</th:block>
</body>
</html>
