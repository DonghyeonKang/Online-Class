<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>literal</h1>

<ul>
    <li>"hello = "<span th:text="hello"></span></li>
    <li>'hello world! = '<span th:text="'hello world!'"></span></li>
    <li>'hello ' ${data} = <span th:text="'hello ' + ${data}"></span></li>
    <li>|hello world!| = <span th:text="|hello world!|"></span></li>
</ul>

</body>
</html>
